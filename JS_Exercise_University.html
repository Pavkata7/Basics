<h2 style="color: firebrick; text-align: center;">The End</h2>

<script>
    function appendFunction() {
        var remEl = document.getElementById("divEl");
        var x = document.getElementById("append").parentNode;
        var appEnd = document.createElement("p");
        var someText = document.createTextNode("This text and background has changed thanks to JS!");


        remEl.removeChild(remEl.childNodes[1]);

        x.appendChild(appEnd);

        appEnd.appendChild(someText);


        x.style.color = "yellow";
        x.style.backgroundColor = "violet";

    }

    function childrenFunction(){
        var newEl = document.createElement("ol");
        var otherText = document.createTextNode("Hi, I'm a clone!");

        newEl.appendChild(otherText);
        var clone = document.getElementById("ulID");
        clone.insertBefore(newEl, clone.childNodes[0]);
    }

    function removeFunction(){
        var rem = document.getElementById("ulID");
        rem.firstElementChild.remove();
    }
    function firstChildren(){
        var fiChild = document.getElementById("siblings").firstChild.innerHTML;
        document.getElementById("firChild").innerHTML = fiChild;
    }
    function nextSibl(){
        var nextSib = document.getElementById("firstChi").nextSibling.innerHTML;
        document.getElementById("firChild").innerHTML = nextSib;
    }
    function nextEleSib() {
        var nextElSib = document.getElementById("secChi").nextElementSibling.innerHTML;
        document.getElementById("firChild").innerHTML = nextElSib;
    }
    function prevSib() {
        var prevSibli = document.getElementById("preSib").previousSibling.innerHTML;
        document.getElementById("firChild").innerHTML = prevSibli;
    }
    function prevEleSib() {
        var preElSib = document.getElementById("prElSib").previousElementSibling.innerHTML;
        document.getElementById("firChild").innerHTML = preElSib;
    }
    function lastChill(){
        var lastChi = document.getElementById("siblings").lastChild.innerHTML;
        document.getElementById("firChild").innerHTML = lastChi;
    }

</script>
